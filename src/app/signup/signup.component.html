
<div class="container signup">
    <h1>SignUp Form</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="number" class="form-control" placeholder="Enter your mobile number" formControlName="mobile">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
